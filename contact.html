<!DOCTYPE html>
<html>

<head>
  <title data-translate="contact-01">Kevacoin Team</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/main.css">

</head>

<body class="w3-content" style="max-width:1200px">

  <!-- Sidebar/menu -->
  <div id="nav-placeholder">
    <!-- nav will be loaded here -->
  </div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:285px">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge">
      <p data-translate="contact-02" class="w3-left">Connect with Us</p>
    </header>

    <!-- Product grid -->
    <div class="w3-row w3-grayscale">
      <div class="w3-col l12 s12">
        <div class="w3-container">
          <p>
            <a href="mailto:contact@kevacointeam.org" target="_blank"
              class="w3-button w3-round w3-indigo w3-hover-shadow">
              <i class="fa fa-envelope"></i> <span data-translate="contact-03">Send us an email</span>
            </a>
          </p>
          <p>
            <a href="https://discord.gg/5zPHhbG" target="_blank" class="w3-button w3-round w3-indigo w3-hover-shadow">
              <i class="fab fa-discord"></i> <span data-translate="contact-04">Join us on Discord</span>
            </a>
          </p>
          <p>
            <a href="https://github.com/orgs/kevacoin-team/discussions" target="_blank"
              class="w3-button w3-round w3-indigo w3-hover-shadow">
              <i class="fab fa-github"></i> <span data-translate="contact-05">Engage in GitHub Discussions</span>
            </a>
          </p>
          <p>
            <a href="https://x.com/KevacoinTeam" target="_blank" class="w3-button w3-round w3-indigo w3-hover-shadow">
              <i class="fab fa-twitter"></i> <span data-translate="contact-06">Follow us on X @KevacoinTeam</span>
            </a>
          </p>
        </div>
      </div>
      <div class="w3-container">
        <img src="/w3images/protocol.jpg" style="width:0%">
        <b> </b>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder">
      <!-- footer will be loaded here -->
    </div>

    <!-- End page content -->
  </div>

  <script src="main.js"></script>
</body>

</html>
